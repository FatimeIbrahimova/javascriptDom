    <div class="container pt-5 text-center text-red">
        <h4 class="text-danger" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Add Student Info</h4>
        </div>
        <div class="container">
        <div class="row g-3">
          <div class="col-sm-12 pt-2">
            <label for="stName">Student Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="name">
          </div>
    
          <div class="col-sm-12">
            <label for="surName">Student Surname</label>
            <input type="text" class="form-control" id="surName" placeholder="surname">
          </div>
    
          <div class="col-12">
            <label for="age">Student Age</label>
              <input type="number" class="form-control" id="age" placeholder="age">
            </div>
          </div>
    
          <div class="col-sm-12 my-3">
            <label for="email">Student Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
           <div class="my-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="male">
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="female">
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
            </div>
            <div class="col-sm-12 mt-3">
              <button type="button" class="btn btn-success">Submit</button>
            </div>
          
              <div class="col-xs-12 mt-3">
              <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Sexuality</th>
                    <th>Mail</th>
                  </tr>
                </thead>
                </table>
                </div>
          </div>
          <script src="./dom.js"></script>
